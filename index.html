<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        <div class='line-text'>TicTacToe</div>
    </div>
    <div class="content">
        <div class="option-select">
            <div>
                <button class="btn" id="pvp">Player VS Player</button>
                <div class="name">
                    <div id="input-field">
                        <h3>Name Select</h3>
                        <input id="p1" type="text" placeholder="Player 1">
                        <input id="p2" type="text" placeholder="Player 2">
                    </div>
                </div>
            </div>
            <div>
                <button class="btn">Player VS AI</button>
            </div>   
        </div>
        <button id="start-btn">Play</button>
        <div class="gameboard">
        </div>
    </div>
</body>
</html>
